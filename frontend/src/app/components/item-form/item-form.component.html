<h1>Add Item</h1>
<form (ngSubmit)="saveItem()">
  <label for="name">Name</label>
  <input id="name" [(ngModel)]="item.name" name="name" required />
  <label for="description">Description</label>
  <input
    id="description"
    [(ngModel)]="item.description"
    name="description"
    required
  />
  <button type="submit">Save</button>
</form>
